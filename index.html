<!DOCTYPE html>
<html>
    <head>
        <script src="my-js.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="text">
          
        </div>
        <div class="flexbox-sketch">
            <div class="sketch-options">
                <h1>Welcome to Etch-A-Sketch!</h1>
                <label>
                    <input type="radio" name="color" id="_black">
                    Black Etch-Pencil.
                </label>
                <label>
                    <input type="radio" name="color" id="_white">
                    White Etch-Pencil.
                </label>
                <label>
                    <input type="radio" name="color" id="_rgb">
                       RGB Etchy-Pencil. 
                </label>

                
                <button class="reset-etch">Reset Etch</button>
                <button class="reset-etch 16px-boxes">Default Etch Boxes</button>
                <button class="reset-etch 32px-boxes">Bigger Etch Boxes</button>
                <button class="reset-etch 64px-boxes">Bigger-er Etch Boxes</button>
                <button class="reset-etch 96px-boxes">Biggerest Etch Boxes</button>

            </div>
            <div class="container">
                <div class="image"></div>

            </div>
            
        </div>
    </body>
</html>
